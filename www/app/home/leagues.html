<ion-view ng-controller="LeaguesCtrl as vm">
	<ion-content class="has-header">
		<ion-list>
			<ion-item class="item item-icon-right" ng-repeat="league in vm.leagues" ng-click="vm.selectLeague(league.id)">
				{{league.name}}
				<i class="icon ion-chevron-right ion-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
